<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .qrcode-panel{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .qrcode-panel dl{
            margin: 0 10px;
        }
        .qrcode-panel dt{
            line-height: 30px;
            font-weight: bold;
        }
    </style>
</head>
 
<body>
    <div class="qrcode-panel">
        <dl>
            <dt>svg-qrcode</dt>
            <dd id="svg-qrcode"></dd>
            <dd>
                <a id="svg-qrcode-down" download="qrcode.svg">下载</a>
            </dd>
        </dl>
        <dl>
            <dt>png-qrcode</dt>
            <dd id="png-qrcode"></dd>
            <dd>
                <a id="png-qrcode-down" download="qrcode.png">下载</a>
            </dd>
        </dl>
    </div>
    <script type="text/javascript" src="./qrcode.js"></script>
    <script type="text/javascript">
        (function(){
            ['svg-qrcode','png-qrcode'].forEach(id => {
                let qrcode = new QRCode(id, {
                    width : 200,
                    height : 200,
                    colorDark : 'red',
                    logo : './logo.png',
                    text : 'https://www.baidu.com?name=baidu',
                    useSVG : id == 'svg-qrcode',
                    callback : url => {
                        document.getElementById(id + '-down').setAttribute('href',url)
                    }
                });
            })
        })()
        
    </script>
</body>
</html>
